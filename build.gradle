group 'test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    releaseJars
}

dependencies {
    compile 'org.apache.hadoop:hadoop-client:2.7.2'
    compile 'eu.bitwalker:UserAgentUtils:1.19'
    releaseJars 'eu.bitwalker:UserAgentUtils:1.19'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: "org.apache.mrunit", name: "mrunit", version: "1.+", classifier: 'hadoop2'
}

jar {
    from configurations.releaseJars.collect { it.isDirectory() ? it : zipTree(it) }
}